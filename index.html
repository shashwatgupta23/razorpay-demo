<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero-text {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #999999;
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
        }
        
        .product-section {
            margin-bottom: 4rem;
        }
        
        .currency-selector {
            margin: 3rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .currency-selector label {
            font-size: 1rem;
            font-weight: 500;
            color: #cccccc;
            letter-spacing: 0.02em;
        }
        
        .currency-selector select {
            padding: 12px 20px;
            border: 1px solid #333333;
            border-radius: 12px;
            font-size: 16px;
            background: #111111;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 200px;
        }
        
        .currency-selector select:hover {
            border-color: #555555;
            background: #1a1a1a;
        }
        
        .currency-selector select:focus {
            border-color: #ffffff;
        }
        
        .price {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin: 3rem 0;
            letter-spacing: -0.02em;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            border: none;
            padding: 20px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.02em;
            min-width: 280px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }
        
        .cta-button:active {
            transform: translateY(0) scale(1);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #444444;
            letter-spacing: 0.05em;
            font-weight: 300;
        }
        
        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .hero-text {
            animation-delay: 0.1s;
        }
        
        .subtitle {
            animation-delay: 0.2s;
        }
        
        .currency-selector {
            animation-delay: 0.3s;
        }
        
        .price {
            animation-delay: 0.4s;
        }
        
        .cta-button {
            animation-delay: 0.5s;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .currency-selector {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .cta-button {
                min-width: 260px;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-text">Coffee</h1>
        <p class="subtitle">Black, just how you like it</p>
        
        <div class="product-section">
            <div class="currency-selector">
                <label for="currency">Currency</label>
                <select id="currency" onchange="updatePrice()">
                    <option value="SGD">SGD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="MYR">MYR</option>
                </select>
            </div>
            
            <div class="price" id="price">1.00 SGD</div>
            
            <button class="cta-button" onclick="initiatePayment()">
                Buy Now
            </button>
        </div>
    </div>

    <div class="footer">
        Razorpay does not endorse this page
    </div>

    <!-- IMPORTANT: Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        // Exchange rates (approximate - in real app, fetch from API)
        const exchangeRates = {
            'SGD': 1.00,
            'USD': 0.74,
            'EUR': 0.68,
            'GBP': 0.58,
            'INR': 62.00,
            'JPY': 110.00,
            'AUD': 1.12,
            'CAD': 1.01,
            'MYR': 3.42
        };

        // Debug: Log when page loads
        console.log('Premium page loaded');
        console.log('Available currencies:', Object.keys(exchangeRates));
        
        function updatePrice() {
            console.log('updatePrice called'); // Debug log
            const currency = document.getElementById('currency').value;
            console.log('Selected currency:', currency); // Debug log
            const basePrice = 1.00; // Base price in SGD
            const convertedPrice = (basePrice * exchangeRates[currency]);
            
            // Format for currencies that don't use decimals
            let displayPrice;
            if (currency === 'JPY') {
                displayPrice = Math.round(convertedPrice);
            } else {
                displayPrice = parseFloat(convertedPrice).toFixed(2);
            }
            
            console.log('Display price:', displayPrice, currency); // Debug log
            document.getElementById('price').textContent = `${displayPrice} ${currency}`;
        }

        function initiatePayment() {
            console.log('initiatePayment called'); // Debug log
            
            // Check if Razorpay is loaded
            if (typeof Razorpay === 'undefined') {
                alert('‚ùå Razorpay script not loaded. Please check your internet connection and try again.');
                console.error('Razorpay is not defined');
                return;
            }

            const currency = document.getElementById('currency').value;
            const basePrice = 1.00; // Base price in SGD
            const convertedPrice = (basePrice * exchangeRates[currency]);
            
            // Convert to smallest currency unit (paise/cents)
            let amount;
            if (currency === 'JPY') {
                amount = Math.round(convertedPrice); // JPY doesn't have subunits
            } else {
                amount = Math.round(convertedPrice * 100); // Convert to smallest unit (cents/paise)
            }

            console.log('Payment details:', {currency, convertedPrice, amount}); // Debug log

            // Razorpay Configuration
            const options = {
                "key": "rzp_live_sg_mA1ssIHKmWatUP", // Your actual key
                "amount": amount, // Amount in smallest currency unit
                "currency": currency,
                "name": "Premium",
                "description": "Premium Product",
                "handler": function (response) {
                    // This function handles successful payment
                    alert("Payment Successful!\n" + 
                          "Payment ID: " + response.razorpay_payment_id + "\n" +
                          "Order ID: " + response.razorpay_order_id + "\n" +
                          "Signature: " + response.razorpay_signature);
                    
                    // Here you would typically send this data to your server for verification
                    console.log("Payment Response:", response);
                },
                "prefill": {
                    "name": "",
                    "email": "",
                    "contact": ""
                },
                "notes": {
                    "address": "Premium Demo"
                },
                "theme": {
                    "color": "#000000"
                },
                "modal": {
                    "ondismiss": function() {
                        console.log("Payment cancelled by user");
                    }
                }
            };

            // Open Razorpay Checkout
            try {
                console.log('Opening Razorpay checkout...'); // Debug log
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Razorpay error:', error);
                alert('‚ùå Error initializing payment: ' + error.message);
            }
        }

        // Initialize price on page load
        window.onload = function() {
            console.log('Window loaded, initializing...');
            updatePrice();
        };
    </script>
</body>
</html>
