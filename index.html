<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        apple-pay-button {
            --apple-pay-button-width: 280px;
            --apple-pay-button-height: 50px;
            --apple-pay-button-border-radius: 50px;
            --apple-pay-button-padding: 0px 0px;
            --apple-pay-button-box-sizing: border-box;
            margin-top: 20px;
            display: inline-block;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .divider {
            color: #666666;
            font-size: 0.9rem;
            margin: 10px 0;
            font-weight: 300;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero-text {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #999999;
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
        }
        
        .product-section {
            margin-bottom: 4rem;
        }
        
        .currency-selector {
            margin: 3rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .currency-selector label {
            font-size: 1rem;
            font-weight: 500;
            color: #cccccc;
            letter-spacing: 0.02em;
        }
        
        .currency-selector select {
            padding: 12px 20px;
            border: 1px solid #333333;
            border-radius: 12px;
            font-size: 16px;
            background: #111111;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 200px;
        }
        
        .currency-selector select:hover {
            border-color: #555555;
            background: #1a1a1a;
        }
        
        .currency-selector select:focus {
            border-color: #ffffff;
        }
        
        .price {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin: 3rem 0;
            letter-spacing: -0.02em;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            border: none;
            padding: 20px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.02em;
            min-width: 280px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }
        
        .cta-button:active {
            transform: translateY(0) scale(1);
        }

        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* ========================================== */
        /* S2S CARD PAYMENT FORM STYLES */
        /* ========================================== */
        
        .s2s-section {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid #333333;
        }
        
        .s2s-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
        }
        
        .s2s-description {
            font-size: 0.9rem;
            color: #999999;
            margin-bottom: 2rem;
        }
        
        .card-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        
        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #cccccc;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333333;
            border-radius: 12px;
            font-size: 16px;
            background: #111111;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #ffffff;
            background: #1a1a1a;
        }
        
        .form-group input::placeholder {
            color: #555555;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .pay-button-s2s {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #ffffff;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.02em;
            margin-top: 10px;
        }
        
        .pay-button-s2s:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
        }
        
        .pay-button-s2s:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }
        
        .pay-button-s2s:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .shield-status {
            font-size: 0.75rem;
            color: #666666;
            margin-top: 10px;
            font-style: italic;
        }
        
        .shield-status.success {
            color: #4CAF50;
        }
        
        .shield-status.error {
            color: #f44336;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #444444;
            letter-spacing: 0.05em;
            font-weight: 300;
        }
        
        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .hero-text {
            animation-delay: 0.1s;
        }
        
        .subtitle {
            animation-delay: 0.2s;
        }
        
        .currency-selector {
            animation-delay: 0.3s;
        }
        
        .price {
            animation-delay: 0.4s;
        }
        
        .cta-button {
            animation-delay: 0.5s;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .currency-selector {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .cta-button {
                min-width: 260px;
                padding: 18px 40px;
            }
            
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }
            
            .card-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-text">Coffee</h1>
        <p class="subtitle">Black, just how you like it</p>
        
        <div class="product-section">
            <div class="currency-selector">
                <label for="currency">Currency</label>
                <select id="currency" onchange="updatePrice()">
                    <option value="SGD">SGD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="MYR">MYR</option>
                </select>
            </div>
            
            <div class="price" id="price">1.00 SGD</div>
            
            <div class="payment-buttons">
                <button class="cta-button" onclick="initiatePayment()">
                    Buy with Razorpay Checkout
                </button>
    
                <div class="divider">OR</div>
    
                <apple-pay-button 
                    id="apple-pay-button"
                    buttonstyle="white-outline" 
                    type="buy" 
                    locale="en"
                    onclick="initiateApplePay()">
                </apple-pay-button>
            </div>
        </div>
        
        <!-- ========================================== -->
        <!-- S2S CARD PAYMENT SECTION -->
        <!-- ========================================== -->
        <div class="s2s-section">
            <div class="divider">OR PAY WITH CARD (S2S)</div>
            
            <h2 class="s2s-header">Server-to-Server Card Payment</h2>
            <p class="s2s-description">Enter your card details below for direct payment processing</p>
            
            <form class="card-form" id="s2s-card-form" onsubmit="handleS2SPayment(event)">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input 
                        type="text" 
                        id="card-number" 
                        placeholder="4242 4242 4242 4242" 
                        maxlength="19"
                        required
                        autocomplete="cc-number"
                    >
                </div>
                
                <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input 
                        type="text" 
                        id="card-holder" 
                        placeholder="John Doe" 
                        required
                        autocomplete="cc-name"
                    >
                </div>
                
                <div class="form-row-3">
                    <div class="form-group">
                        <label for="expiry-month">Month</label>
                        <input 
                            type="text" 
                            id="expiry-month" 
                            placeholder="MM" 
                            maxlength="2"
                            required
                            autocomplete="cc-exp-month"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-year">Year</label>
                        <input 
                            type="text" 
                            id="expiry-year" 
                            placeholder="YY" 
                            maxlength="2"
                            required
                            autocomplete="cc-exp-year"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input 
                            type="text" 
                            id="cvv" 
                            placeholder="123" 
                            maxlength="4"
                            required
                            autocomplete="cc-csc"
                        >
                    </div>
                </div>
                
                <button type="submit" class="pay-button-s2s" id="s2s-pay-button">
                    Pay Now (S2S)
                </button>
                
                <div class="shield-status" id="shield-status">
                    Initializing Razorpay Shield...
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
            </form>
        </div>
    </div>

    <div class="footer">
        Razorpay does not endorse this page
    </div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- ========================================== -->
    <!-- RAZORPAY SHIELD INTEGRATION -->
    <!-- ========================================== -->
    <script>
        // Configure Shield
        window.RazorpayShield = {
            config: {
                providers: [{
                    name: "load_razorpay_session",
                    enabled: true
                }],
            },
        };
    </script>
    
    <!-- Load Shield Library -->
    <script src="https://checkout.razorpay.com/v1/shield.js"></script>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // S2S API Configuration
        const S2S_CONFIG = {
            apiKey: 'rzp_live_sg_TMe0NITbhAhyPJ',
            // Backend proxy URL - update this with your deployed backend URL
            // For local testing: 'http://localhost:3000/api/create-payment'
            // For production: 'https://your-app.vercel.app/api/create-payment'
            apiUrl: 'http://localhost:3000/api/create-payment'
        };
        
        // Store Razorpay Shield Session ID
        let razorpaySessionId = null;
        
        // Exchange rates (approximate - in real app, fetch from API)
        const exchangeRates = {
            'SGD': 1.00,
            'USD': 0.74,
            'EUR': 0.68,
            'GBP': 0.58,
            'INR': 62.00,
            'JPY': 110.00,
            'AUD': 1.12,
            'CAD': 1.01,
            'MYR': 3.42
        };

        // ============================================
        // INITIALIZE RAZORPAY SHIELD
        // ============================================
        
        (async function initializeShield() {
            console.log('üõ°Ô∏è Initializing Razorpay Shield...');
            const shieldStatus = document.getElementById('shield-status');
            
            try {
                razorpaySessionId = await RazorpayShield.loadRazorpaySession(S2S_CONFIG.apiKey);
                console.log('‚úÖ Shield Session ID:', razorpaySessionId);
                
                shieldStatus.textContent = '‚úÖ Shield Active - Device fingerprint ready';
                shieldStatus.classList.add('success');
            } catch (error) {
                console.error('‚ùå Shield initialization failed:', error);
                shieldStatus.textContent = '‚ö†Ô∏è Shield initialization failed (payment will still work)';
                shieldStatus.classList.add('error');
            }
        })();

        // ============================================
        // PRICE CALCULATION
        // ============================================
        
        console.log('Premium page loaded');
        console.log('Available currencies:', Object.keys(exchangeRates));
        
        function updatePrice() {
            console.log('updatePrice called');
            const currency = document.getElementById('currency').value;
            console.log('Selected currency:', currency);
            const basePrice = 1.00; // Base price in SGD
            const convertedPrice = (basePrice * exchangeRates[currency]);
            
            let displayPrice;
            if (currency === 'JPY') {
                displayPrice = Math.round(convertedPrice);
            } else {
                displayPrice = parseFloat(convertedPrice).toFixed(2);
            }
            
            console.log('Display price:', displayPrice, currency);
            document.getElementById('price').textContent = `${displayPrice} ${currency}`;
        }

        // ============================================
        // S2S CARD PAYMENT HANDLER
        // ============================================
        
        async function handleS2SPayment(event) {
            event.preventDefault();
            
            console.log('üîê Initiating S2S Payment...');
            
            const payButton = document.getElementById('s2s-pay-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button
            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            
            try {
                // Get form values
                const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
                const cardHolder = document.getElementById('card-holder').value;
                const expiryMonth = document.getElementById('expiry-month').value.padStart(2, '0');
                const expiryYear = document.getElementById('expiry-year').value;
                const cvv = document.getElementById('cvv').value;
                
                // Get currency and amount
                const currency = document.getElementById('currency').value;
                const basePrice = 1.00;
                const convertedPrice = (basePrice * exchangeRates[currency]);
                
                // Convert to smallest currency unit
                let amount;
                if (currency === 'JPY') {
                    amount = Math.round(convertedPrice);
                } else {
                    amount = Math.round(convertedPrice * 100);
                }
                
                console.log('üí≥ Payment Details:', { currency, amount, cardHolder });
                
                // Validate Shield Session ID
                if (!razorpaySessionId) {
                    console.warn('‚ö†Ô∏è Shield Session ID not available, proceeding without it');
                }
                
                // Build payment request
                const paymentRequest = {
                    amount: amount,
                    currency: currency,
                    contact: "+6591119111", // You can make this dynamic
                    email: "customer@example.com", // You can make this dynamic
                    method: "card",
                    card: {
                        number: cardNumber,
                        name: cardHolder,
                        expiry_month: expiryMonth,
                        expiry_year: expiryYear,
                        cvv: cvv
                    },
                    authentication: {
                        authentication_channel: "browser"
                    },
                    browser: {
                        java_enabled: navigator.javaEnabled(),
                        javascript_enabled: true,
                        timezone_offset: new Date().getTimezoneOffset(),
                        color_depth: screen.colorDepth,
                        screen_width: screen.width,
                        screen_height: screen.height
                    },
                    ip: "0.0.0.0", // In production, get from server
                    referer: window.location.href,
                    user_agent: navigator.userAgent
                };
                
                // Add Shield Session ID if available
                if (razorpaySessionId) {
                    paymentRequest.device_fingerprint = {
                        gateway_session_id: razorpaySessionId
                    };
                    console.log('üõ°Ô∏è Shield Session ID included in payment');
                }
                
                console.log('üì§ Sending payment request...');
                
                // Make API call to backend proxy (which calls Razorpay)
                const response = await fetch(S2S_CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentRequest)
                });
                
                const result = await response.json();
                console.log('üì• Payment Response:', result);
                
                if (response.ok && result.status === 'captured') {
                    // Payment successful
                    console.log('‚úÖ Payment Successful!');
                    successMessage.textContent = `‚úÖ Payment Successful! Payment ID: ${result.id}`;
                    successMessage.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('s2s-card-form').reset();
                    
                } else if (result.status === 'authorized') {
                    // Payment authorized (might need 3DS)
                    console.log('‚úÖ Payment Authorized (may require 3DS)');
                    successMessage.textContent = `‚úÖ Payment Authorized! Payment ID: ${result.id}`;
                    successMessage.style.display = 'block';
                    
                    // Handle 3DS if needed
                    if (result.authentication && result.authentication.authentication_url) {
                        console.log('üîê 3DS Authentication required');
                        window.open(result.authentication.authentication_url, '_blank');
                    }
                    
                } else {
                    // Payment failed
                    throw new Error(result.error?.description || 'Payment failed');
                }
                
            } catch (error) {
                console.error('‚ùå Payment Error:', error);
                errorMessage.textContent = `‚ùå Payment Failed: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                payButton.disabled = false;
                payButton.textContent = 'Pay Now (S2S)';
            }
        }
        
        // ============================================
        // CARD NUMBER FORMATTING
        // ============================================
        
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        // Only allow numbers in numeric fields
        ['card-number', 'expiry-month', 'expiry-year', 'cvv'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', function(e) {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // ============================================
        // EXISTING RAZORPAY CHECKOUT INTEGRATION
        // ============================================
        
        function initiatePayment() {
            console.log('initiatePayment called');
            
            if (typeof Razorpay === 'undefined') {
                alert('‚ùå Razorpay script not loaded. Please check your internet connection and try again.');
                console.error('Razorpay is not defined');
                return;
            }

            const currency = document.getElementById('currency').value;
            const basePrice = 1.00;
            const convertedPrice = (basePrice * exchangeRates[currency]);
            
            let amount;
            if (currency === 'JPY') {
                amount = Math.round(convertedPrice);
            } else {
                amount = Math.round(convertedPrice * 100);
            }

            console.log('Payment details:', {currency, convertedPrice, amount});

            const options = {
                "key": "rzp_live_sg_OEpIYO2fhq6fLD",
                "amount": amount,
                "currency": currency,
                "name": "Coffee Shop",
                "description": "Premium Coffee",
                "handler": function (response) {
                    alert("Payment Successful!\n" + 
                          "Payment ID: " + response.razorpay_payment_id);
                    console.log("Payment Response:", response);
                },
                "prefill": {
                    "name": "",
                    "email": "",
                    "contact": ""
                },
                "notes": {
                    "product": "Coffee"
                },
                "theme": {
                    "color": "#000000"
                },
                "modal": {
                    "ondismiss": function() {
                        console.log("Payment cancelled by user");
                    }
                }
            };

            try {
                console.log('Opening Razorpay checkout...');
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Razorpay error:', error);
                alert('‚ùå Error initializing payment: ' + error.message);
            }
        }

        // Initialize price on page load
        window.onload = function() {
            console.log('Window loaded, initializing...');
            updatePrice();
        };
    </script>
    
    <!-- ============================================ -->
    <!-- APPLE PAY IMPLEMENTATION -->
    <!-- ============================================ -->
    <script>
        const RAZORPAY_KEY = 'rzp_live_sg_OEpIYO2fhq6fLD';
        
        const APPLE_PAY_CONFIG = {
            domain: "shashwatgupta23.github.io",
            displayName: "Coffee Shop"
        };
        
        function checkApplePayAvailability() {
            if (window.ApplePaySession) {
                const applePayCapabilities = ApplePaySession.supportsVersion(6);
                
                if (applePayCapabilities && ApplePaySession.canMakePayments()) {
                    console.log('‚úÖ Apple Pay is available (Version 6 supported)');
                    console.log('‚úÖ Apple Pay can make payments');
                    
                    const merchantIdentifier = 'dc562693173b47ec12c8cf72ca32bc58bd90936c27418f2b4eebd089';
                    
                    ApplePaySession.canMakePaymentsWithActiveCard(merchantIdentifier)
                        .then((canMakePayments) => {
                            if (canMakePayments) {
                                console.log('‚úÖ User has active Apple Pay cards');
                            } else {
                                console.log('‚ö†Ô∏è User needs to add cards to Apple Pay');
                            }
                        })
                        .catch((error) => {
                            console.log('‚ö†Ô∏è Could not check for active cards:', error);
                        });
                    
                    document.getElementById('apple-pay-button').style.display = 'inline-block';
                    return true;
                } else if (!applePayCapabilities) {
                    console.log('‚ùå Apple Pay Version 6 not supported');
                    document.getElementById('apple-pay-button').style.display = 'none';
                    return false;
                } else {
                    console.log('‚ö†Ô∏è Apple Pay not set up on this device');
                    document.getElementById('apple-pay-button').style.display = 'none';
                    return false;
                }
            } else {
                console.log('‚ùå Apple Pay not supported on this browser');
                document.getElementById('apple-pay-button').style.display = 'none';
                return false;
            }
        }
        
        function initiateApplePay() {
            console.log('üçé Apple Pay initiated');
            
            if (!checkApplePayAvailability()) {
                alert('Apple Pay is not available on this device or browser');
                return;
            }
            
            const currency = document.getElementById('currency').value;
            const basePrice = 1.00;
            const convertedPrice = (basePrice * exchangeRates[currency]);
            
            let displayAmount;
            if (currency === 'JPY') {
                displayAmount = Math.round(convertedPrice).toString();
            } else {
                displayAmount = convertedPrice.toFixed(2);
            }
            
            console.log('üí∞ Payment amount:', displayAmount, currency);
            
            const request = {
                countryCode: 'US',
                currencyCode: currency,
                merchantCapabilities: ['supports3DS'],
                supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
                total: {
                    label: APPLE_PAY_CONFIG.displayName,
                    amount: displayAmount,
                    type: 'final'
                },
                requiredBillingContactFields: ['postalAddress', 'name']
            };
            
            console.log('üìã Apple Pay request:', request);
            
            try {
                const session = new ApplePaySession(6, request);
                
                session.onvalidatemerchant = function(event) {
                    console.log('üîê Validating merchant...');
                    validateMerchant(event.validationURL, session, currency, displayAmount);
                };
                
                session.onpaymentauthorized = function(event) {
                    console.log('‚úÖ Payment authorized');
                    handlePaymentAuthorization(event.payment, session, currency, displayAmount);
                };
                
                session.oncancel = function(event) {
                    console.log('‚ùå Apple Pay cancelled');
                };
                
                session.begin();
                console.log('üöÄ Apple Pay session started');
                
            } catch (error) {
                console.error('‚ùå Error starting Apple Pay session:', error);
                alert('Error starting Apple Pay: ' + error.message);
            }
        }
        
        async function validateMerchant(validationURL, session, currency, amount) {
            console.log('üì° Using CORS proxy (TEST ONLY)...');
            
            try {
                let amountInCents = currency === 'JPY' 
                    ? Math.round(parseFloat(amount))
                    : Math.round(parseFloat(amount) * 100);
                
                const authString = btoa(RAZORPAY_KEY + ':');
                
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = 'https://api.razorpay.com/v1/payments/create/ajax';
                
                const response = await fetch(proxyUrl + apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${authString}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        method: 'card',
                        amount: amountInCents,
                        contact: '+910000000000',
                        email: 'applepay@example.com',
                        currency: currency,
                        provider: 'apple_pay',
                        initiative_context_url: APPLE_PAY_CONFIG.domain,
                        merchant_validation_url: validationURL,
                        save: 0
                    })
                });
                
                const data = await response.json();

                if (typeof data === 'string') {
                    data = JSON.parse(data);
                }

                try {
                    if (data?.data?.session_data) {
                        session.completeMerchantValidation(data?.data?.session_data);
                    } else {
                        throw new Error('No Apple Pay session received from server');
                    }
                } catch (error) {
                    console.error('Validation error:', error);
                }
                
            } catch (error) {
                console.error('‚ùå Validation error:', error);
                session.abort();
            }
        }
        
        async function handlePaymentAuthorization(payment, session, currency, amount) {
            console.log('üí≥ Processing payment...');
            console.log('Payment token:', payment.token);
            console.log('Billing contact:', payment.billingContact);
            
            try {
                console.log('‚úÖ Payment would be processed here');
                
                session.completePayment(ApplePaySession.STATUS_SUCCESS);
                
                alert('Apple Pay Payment Successful! ‚úÖ\n\nAmount: ' + amount + ' ' + currency + '\n\nThank you for your purchase!');
                
            } catch (error) {
                console.error('‚ùå Payment processing error:', error);
                session.completePayment(ApplePaySession.STATUS_FAILURE);
                alert('Payment failed. Please try again.');
            }
        }
        
        window.addEventListener('load', function() {
            console.log('üîç Checking Apple Pay availability...');
            checkApplePayAvailability();
        });
    </script>
